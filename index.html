<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb4e6a596.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">GRAGAS</span>
                    <span class="proffesion">Web development</span>
                </div>     
            </div>
            <i class='bx bx-chevron-right toggle'></i>  
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    
                    <i class='bx bx-search-alt-2 icon' ></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bxs-home icon'></i>
                        <span class="text nav-text">Dashboard</span>
                        </a>
                        
                    </li>
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                        <span class="text nav-text">Revenue</span>
                        </a>
                        
                    </li>
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-bell icon' ></i>
                        <span class="text nav-text">Notification</span>
                        </a>
                        
                    </li>
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-line-chart icon' ></i>
                        <span class="text nav-text">Analitics</span>
                        </a>
                        
                    </li>
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-heart bx-flip-horizontal icon' ></i>
                        <span class="text nav-text">Likes</span>
                        </a>
                        
                    </li>
                    <li class="nav-link">
                        <a href="#" >
                            <i class='bx bx-wallet bx-flip-horizontal icon' ></i>
                        <span class="text nav-text">Wallets</span>
                        </a>
                        
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#" >
                        <i class='bx bx-log-out bx-flip-horizontal icon' ></i>
                    <span class="text nav-text">Logout</span>
                    </a>
                    
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon bx-flip-horizontal icon moon' ></i>
                        <i class='bx bx-sun bx-flip-horizontal icon sun' ></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch">

                        </span>
                    </div>
                    
                </li>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
